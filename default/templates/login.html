<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <script src="{% static '/js/checkNull.js' %}"></script>
</head>
<body>
{% include 'header.html' %}

<center>
    <div>
        <form method="post" action="{% url 'login_action' %}">
            {% csrf_token %}
            用户名：<input type="text" name="username" onblur="checkNull(id)" id="username" oninput="listenInput(event,id)" /><label></label><br><br>
            密 码：<input type="password" name="passwd" onblur="checkNull(id)" id="passwd" oninput="listenInput(event,id)" /><label></label><br><br>
            <input type="submit" value="登录">
        </form>
    </div>
</center>

{% include 'footer.html' %}
</body>
</html>
