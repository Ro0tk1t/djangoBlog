<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <script src="{% static '/js/checkNull.js' %}"></script>
</head>
<body>
{% include 'header.html' %}

<br>
<center>
    <div class="register_body" id="register_body">
        <form action="{% url 'register_action' %}" method="post">
            {% csrf_token %}
            <label>用 户 注 册</label><br><br><br>
            <table>
                <tr>
                    <td>*用户名：</td>
                    <td><input type="text" name="username" onblur="checkNull(id)" id="username" oninput="listenInput(event,id)" /><label></label></td>
                </tr>
                <tr>
                    <td>*密 &nbsp码：</td>
                    <td><input type="password" name="passwd" onblur="checkNull(id)" id="passwd" oninput="listenInput(event,id)" /><label></label></td>
                </tr>
                <tr>
                    <td>生 &nbsp日：</td>
                    <td><input type="text" name="birthday" onblur="checkNull(id)" id="birthday" oninput="listenInput(event,id)" /><label></label></td>
                </tr>
                <tr>
                    <td>*性 &nbsp别：</td>
                    <td>
                        <select name="sex">
                        {% for s in sex %}
                        <option value="{{ s.0 }}">{{ s.1 }}</option>
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>手机号：</td>
                    <td><input type="text" name="tel" /></td>
                </tr>
                <tr>
                    <td>个人站点：</td>
                    <td><input type="text" name="person_site" /></td>
                </tr>
                <tr>
                    <td>关于我：</td><td>
                    <input type="text" name="about_me" /></td>
                </tr>
                <tr><td><input type="hidden" /></td></tr>
                <tr><td><input type="hidden" /></td></tr>
                <tr><td><input type="hidden" /></td></tr>
                <tr><td><input type="hidden" /></td></tr>
                <tr>
                    <td><input type="submit" value="注册"/></td>
                    <td><a href="login">已有账号？ 登录</a></td>
                </tr>
            </table>
        </form>
    </div>
</center>
<br><br><br>

{% include 'footer.html' %}
</body>
</html>
